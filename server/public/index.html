<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Let's Chat App</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>
<body>

  <form class="user-msg-form">
    <input class="user-msg-field" type="text" placeholder="Your message">
    <button class="user-msg-submit" type="submit">Send</button>
  </form>

  <div class="convo-thread-container">
    <ul class="msg-list">
      <!-- messages from js -->
    </ul>
  </div>

</body>
</html>
